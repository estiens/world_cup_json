
AllCops:
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - Gemfile
    - Guardfile
    - script/**/*
    - 'node_modules/*'
    - 'vendor/**/*'
    - lib/tasks/*
    - spec/**/*
    - test/**/*
    - test/*
    - features/**/*
    - db/**/*
    - bin/**/*
    - config/**/*
    - app/views/**/*.json.jbuilder
    - volumes/**/*

Style/FrozenStringLiteralComment:
  Enabled: False
Style/Documentation:
  Enabled: False
Style/HashSyntax:
  Enabled: False

Metrics/LineLength:
  Max: 120
Metrics/ClassLength:
  Max: 200
Metrics/MethodLength:
  Max: 20
